{% extends 'catalog/base2.html' %}

{% block content %}

    <div class=class="row":>
        <div class="col-12">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Delete blog</p>
                            <button type="submit" class="btn-danger">Confirm</button>
                            <a href="{% url 'blog:list' %}" class="btn btn-warning">Cancel</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
