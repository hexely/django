{% extends 'catalog/base2.html' %}

{% block content %}
{% load work_tag %}
{% load static %}

<div class=class="row":>
    <div class="col-12">
        <div class="col-6">
            <p></p>
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    <h3 class="card-title">Редактирование блога</h3>
                    {% else %}
                    <h3 class="card-title">Добавление блога</h3>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        {% if object %}

                        <button type="submit">
                            Save and View
                        </button>
                        {% else %}

                        <button type="submit">Create</button>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

================================================== -->

        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
{% endblock %}
