{% extends 'catalog/base.html' %}

{% block content %}

    <div class=class="row":>
        <div class="col-12">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}

                                {% if object %}
                                    <a type="submit" class="btn btn-sm btn-success"
                                       href="{% url 'blog:view' object.pk %}">Save and View</a>
                                {% else %}
                                    <a type="submit" class="btn btn-sm btn-success"
                                       href="{% url 'blog:list' %}">Create</a>
                                {% endif %}

                            <button type="submit">Загрузить изображение</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
