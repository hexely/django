{% extends 'catalog/base.html' %}
{% block content %}
    {% load work_tag %}
    {% load static %}


    <body>


    <main>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for object in object_list %}
                        <div class="col">
                            <div class="card shadow-sm">

                                <img src="{{ object.image|media }}" class="img-fluid"
                                     alt="Здесь должна быть картинка но я ее удалил">
                                <div class="card-body">
                                    <p class="card-text">{{ object.name|title }} {{ object.description|slice:"0:100" }}</p>
                                    <div class="d-flex justify-content-between align-items-center">

                                        <small class="text-success-emphasis">Цена {{ object.price }}</small>
                                        <small class="text-muted">Дата {{ object.date }}</small>


                                    </div>
                                    <a type="button" class="btn btn-sm btn-outline-secondary"
                                       href="{% url 'catalog:product' id=object.pk %}">Смотреть</a>

                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>


    </body>

{% endblock %}
