{% extends 'catalog/base.html' %}
{% block content %}
    {% load static %}
    <img src="/media/{{ product.image }}" class="img-fluid" alt="Изображение {{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.category_name }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.date }}</p>
    <p>{{ product.description }}</p>
{% endblock %}
